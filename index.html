<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>賞味期限リスト</title>
     <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

     <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <!-- 左側 -->
    <div class="left">
      <div class="item-editor">
        <input type="text" id="itemName" placeholder="項目名">
        <button id="addBtn">追加</button>
        <button id="editBtn">変更</button>
        <button id="deleteBtn">削除</button>
      </div>

      <ul id="itemList" class="listbox"></ul>
    </div>

    <!-- 右側 -->
    <div class="right">
      <input type="date" id="date">
      <textarea class="memo" id="memo"
        placeholder="備考"></textarea>
    </div>
  </div>

  <!-- ★ JavaScript 読み込み（bodyの最後） -->
  <script src="app.js"></script>
</body>
</html>
